<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <h3>By Kevin Rodgers</h3>
    <div id="calculator">
        <div id="calculator-past-operations-screen">
            --------------------
        </div>
        <div id="calculator-current-operations-screen">
            --------------------
        </div>
        <div id="buttons-section">
          <div class="calculator-row">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>&#9003;</button>
          </div>
          <div class="calculator-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
          </div>
          <div class="calculator-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="calculator-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="calculator-row">
            <button>&#177;</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>

    </div>
  </body>
</html>
